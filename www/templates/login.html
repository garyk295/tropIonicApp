  <ion-view>
    <ion-header-bar class="bar bar-header bar-royal">
      <h1 class="title pull-right">Login</h1>
    </ion-header-bar>
        <ion-content scroll="false">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="customer.email"  >
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Password" ng-model="customer.password">
            </label>
          </div>
          <button class="button button-full button-positive" ng-click="login()" style="position: fixed; bottom: 0em;">
            Login
          </button>
    </ion-content>
  </ion-view>
